<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    
    <title>Crypto Scan</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --bg-color: #0f172a; --card-bg: #1e293b; --text-color: #e2e8f0;
            --accent: #3b82f6; --green: #10b981; --red: #ef4444;
            --input-bg: #334155; --modal-bg: rgba(15, 23, 42, 0.9);
        }

        /* Oculta scroll horizontal no corpo do app */
        body { 
            font-family: 'Segoe UI', sans-serif; background-color: var(--bg-color); 
            color: var(--text-color); margin: 0; padding: 15px; overflow-x: hidden; 
        }
        .container { max-width: 950px; margin: 0 auto; width: 100%; }

        header { display: flex; flex-direction: column; gap: 10px; border-bottom: 2px solid var(--card-bg); padding-bottom: 15px; margin-bottom: 20px; }
        
        .controls { display: flex; flex-direction: column; gap: 10px; width: 100%; margin-bottom: 20px; }
        input[type="text"], select { padding: 12px; background: var(--input-bg); border: 1px solid #475569; color: white; border-radius: 8px; font-size: 1rem; width: 100%; box-sizing: border-box;}
        
        /* Container responsivo para a tabela */
        .table-container { width: 100%; overflow-x: auto; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        table { width: 100%; border-collapse: collapse; background: var(--card-bg); min-width: 400px; }
        th, td { padding: 12px 10px; text-align: left; border-bottom: 1px solid #334155; }
        th { background: #334155; font-size: 0.85rem; text-transform: uppercase; }
        
        tr.linha-moeda { cursor: pointer; }
        tr.linha-moeda:active { background: #2c3849; } /* Melhor feedback no toque do celular */

        .coin-info { display: flex; align-items: center; gap: 10px; font-weight: bold; font-size: 0.95rem; }
        .coin-info img { width: 22px; height: 22px; border-radius: 50%; }
        .symbol { color: #94a3b8; font-size: 0.75rem; text-transform: uppercase; }
        .positive { color: var(--green); font-weight: bold; }
        .negative { color: var(--red); font-weight: bold; }

        .pagination { display: flex; justify-content: space-between; align-items: center; margin-top: 20px; background: var(--card-bg); padding: 15px; border-radius: 8px; }
        .btn-page { padding: 10px 15px; background: var(--accent); border: none; color: white; border-radius: 5px; font-weight: bold; }
        .btn-page:disabled { background: #475569; color: #94a3b8; }
        #page-info { font-weight: bold; font-size: 1rem; color: var(--accent); }

        #db-status { background: #020617; padding: 8px 12px; border-radius: 8px; font-size: 0.85rem; border: 1px solid #334155; color: #94a3b8; text-align: center; }
        .status-syncing { color: var(--accent) !important; border-color: var(--accent) !important; }
        .status-done { color: var(--green) !important; border-color: var(--green) !important; }

        /* MODAL RESPONSIVO */
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--modal-bg); justify-content: center; align-items: center; z-index: 1000; padding: 10px; box-sizing: border-box; }
        .modal-content { 
            background: var(--card-bg); width: 100%; max-width: 500px; 
            border-radius: 12px; padding: 20px; position: relative;
            max-height: 90vh; /* N√£o deixa o modal ultrapassar a tela */
            overflow-y: auto; /* Adiciona scroll interno no modal se precisar */
            box-sizing: border-box;
        }
        .fechar-modal { position: absolute; top: 10px; right: 15px; font-size: 2rem; color: #94a3b8; cursor: pointer; }
        
        .modal-header { display: flex; align-items: center; gap: 12px; margin-bottom: 15px; border-bottom: 1px solid #334155; padding-bottom: 15px; padding-right: 30px; }
        .modal-header img { width: 35px; height: 35px; }
        .modal-header h2 { margin: 0; font-size: 1.3rem; }
        
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .stat-box { background: var(--input-bg); padding: 10px; border-radius: 8px; border-left: 3px solid var(--accent); }
        .stat-label { color: #94a3b8; font-size: 0.75rem; display: block; margin-bottom: 3px; text-transform: uppercase; }
        .stat-box strong { font-size: 0.95rem; }
        
        .chart-container { width: 100%; height: 200px; position: relative; } /* Gr√°fico menor no mobile */
        #grafico-loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-style: italic; color: #94a3b8; font-size: 0.85rem; }

        @media (min-width: 600px) {
            header { flex-direction: row; }
            .controls { flex-direction: row; }
            .chart-container { height: 280px; }
            input[type="text"] { flex-grow: 1; width: auto; }
            select { width: auto; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div>
                <h1 style="margin: 0; margin-bottom: 5px; font-size: 1.4rem;">Crypto Scan</h1>
                <div id="status" style="color:#94a3b8; font-style:italic; font-size: 0.8rem;">Preparando...</div>
            </div>
            <div id="db-status">Aguardando conex√£o...</div>
        </header>

        <div class="controls">
            <input type="text" id="campo-busca" placeholder="Buscar moeda ou sigla...">
            <select id="seletor-moeda">
                <option value="usd">D√≥lar (USD)</option>
                <option value="brl">Real (BRL)</option>
                <option value="eur">Euro (EUR)</option>
                <option value="jpy">Iene (JPY)</option>
                <option value="cny">Yuan (CNY)</option>
                <option value="krw">Won (KRW)</option>
                <option value="thb">Baht (THB)</option>
            </select>
        </div>

        <div class="table-container">
            <table id="tabela-cripto">
                <thead>
                    <tr>
                        <th style="width: 40px; text-align: center;">#</th>
                        <th>Moeda</th>
                        <th>Pre√ßo</th>
                        <th>24h</th>
                    </tr>
                </thead>
                <tbody id="lista-moedas"></tbody>
            </table>
        </div>

        <div class="pagination">
            <button id="btn-prev" class="btn-page" onclick="mudarPagina('anterior')" disabled>‚óÑ Ant</button>
            <span id="page-info">P√°g 1</span>
            <button id="btn-next" class="btn-page" onclick="mudarPagina('proxima')">Pr√≥x ‚ñ∫</button>
        </div>
    </div>

    <div id="modal" onclick="fecharModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="fechar-modal" onclick="fecharModal(event, true)">&times;</span>
            <div class="modal-header">
                <img id="modal-img" src="" alt="">
                <div><h2 id="modal-nome">Carregando...</h2><span id="modal-rank" style="color: #94a3b8;">Rank #--</span></div>
            </div>
            <div class="stats-grid">
                <div class="stat-box"><span class="stat-label">Maior (24h)</span><strong id="modal-high" style="color: var(--green);">--</strong></div>
                <div class="stat-box"><span class="stat-label">Menor (24h)</span><strong id="modal-low" style="color: var(--red);">--</strong></div>
                <div class="stat-box"><span class="stat-label">Volume</span><strong id="modal-vol">--</strong></div>
                <div class="stat-box"><span class="stat-label">Valor Mercado</span><strong id="modal-mcap">--</strong></div>
            </div>
            <h3 style="font-size: 1rem; margin-top: 10px; border-bottom: 1px solid #334155; padding-bottom: 8px;">√öltimos 7 dias</h3>
            <div class="chart-container">
                <div id="grafico-loading">Buscando hist√≥rico...</div>
                <canvas id="grafico-moeda"></canvas>
            </div>
        </div>
    </div>

    <script>
        // REGISTRO DO SERVICE WORKER (Para o app funcionar)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .catch((erro) => console.log('Falha no Service Worker:', erro));
            });
        }

        const CHAVE_API = 'CG-5vEbN57aw5wYFCDTFEgK2oLr';
        let bancoDeDadosLocal = []; 
        let moedasFiltradas = []; 
        let moedaFiatSelecionada = 'usd'; 
        let meuGrafico = null; 
        let paginaAtual = 1;
        const itensPorPagina = 250; 
        
        // LIMITADOR: 6 p√°ginas x 250 = Exatos 1500 moedas
        const limiteDePaginasBackground = 6; 
        let baixandoBackground = false;

        const listaMoedas = document.getElementById('lista-moedas');
        const modal = document.getElementById('modal');
        const statusTexto = document.getElementById('status');
        const campoBusca = document.getElementById('campo-busca');
        const seletorMoeda = document.getElementById('seletor-moeda');
        const btnPrev = document.getElementById('btn-prev');
        const btnNext = document.getElementById('btn-next');
        const pageInfo = document.getElementById('page-info');
        const dbStatus = document.getElementById('db-status');

        function formatarDinheiro(valor, moeda) {
            if (valor === null || valor === undefined) return 'N/A';
            return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: moeda.toUpperCase(), minimumFractionDigits: 2, maximumFractionDigits: 6 }).format(valor);
        }

        const delay = (ms) => new Promise(res => setTimeout(res, ms));

        function desenharTabelaDaMemoria() {
            listaMoedas.innerHTML = ''; 
            const inicio = (paginaAtual - 1) * itensPorPagina;
            const fim = inicio + itensPorPagina;
            const moedasDaTela = moedasFiltradas.slice(inicio, fim);

            if (moedasDaTela.length === 0) {
                listaMoedas.innerHTML = '<tr><td colspan="4" style="text-align:center; padding: 20px;">Nenhuma moeda encontrada.</td></tr>';
                return;
            }

            moedasDaTela.forEach(moeda => {
                const tr = document.createElement('tr');
                tr.className = 'linha-moeda';
                tr.onclick = () => abrirDetalhes(moeda.id);
                
                const pct = moeda.price_change_percentage_24h || 0;
                tr.innerHTML = `
                    <td style="color:#94a3b8; text-align: center;">${moeda.market_cap_rank || '-'}</td>
                    <td><div class="coin-info"><img src="${moeda.image}" onerror="this.src='https://via.placeholder.com/26'"><span>${moeda.name}</span><span class="symbol">${moeda.symbol}</span></div></td>
                    <td style="font-weight: bold; font-size:0.9rem;">${formatarDinheiro(moeda.current_price, moedaFiatSelecionada)}</td>
                    <td class="${pct >= 0 ? 'positive' : 'negative'}">${pct >= 0 ? '‚ñ≤' : '‚ñº'}${pct.toFixed(2)}%</td>
                `;
                listaMoedas.appendChild(tr);
            });
            atualizarBotoesDePaginacao();
        }

        function atualizarBotoesDePaginacao() {
            pageInfo.innerText = `P√°g ${paginaAtual}`;
            btnPrev.disabled = paginaAtual === 1;
            btnNext.disabled = (paginaAtual * itensPorPagina) >= moedasFiltradas.length;
        }

        function mudarPagina(direcao) {
            if (direcao === 'proxima') paginaAtual++;
            else if (direcao === 'anterior' && paginaAtual > 1) paginaAtual--;
            desenharTabelaDaMemoria();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function cargaInicialRapida() {
            try {
                statusTexto.innerText = "Buscando top 250...";
                const url = `https://api.coingecko.com/api/v3/coins/markets?vs_currency=${moedaFiatSelecionada}&order=market_cap_desc&per_page=250&page=1&sparkline=false&x_cg_demo_api_key=${CHAVE_API}`;
                const resposta = await fetch(url);
                bancoDeDadosLocal = await resposta.json();
                moedasFiltradas = [...bancoDeDadosLocal]; 
                
                dbStatus.className = 'status-syncing';
                dbStatus.innerHTML = `üîÑ Carregando... (${bancoDeDadosLocal.length} moedas)`;
                
                desenharTabelaDaMemoria();
                statusTexto.innerText = "Sincronizando em 2¬∫ plano...";
                if (!baixandoBackground) carregarRestanteNoFundo();
            } catch (erro) {
                dbStatus.innerText = "Erro ao conectar.";
            }
        }

        async function carregarRestanteNoFundo() {
            baixandoBackground = true;
            for (let i = 2; i <= limiteDePaginasBackground; i++) {
                try {
                    await delay(3500); 
                    const url = `https://api.coingecko.com/api/v3/coins/markets?vs_currency=${moedaFiatSelecionada}&order=market_cap_desc&per_page=250&page=${i}&sparkline=false&x_cg_demo_api_key=${CHAVE_API}`;
                    const resposta = await fetch(url);
                    if (resposta.ok) {
                        const novosDados = await resposta.json();
                        bancoDeDadosLocal = bancoDeDadosLocal.concat(novosDados);
                        if (campoBusca.value === '') { moedasFiltradas = [...bancoDeDadosLocal]; atualizarBotoesDePaginacao(); }
                        dbStatus.innerHTML = `üîÑ Mapeando... (${bancoDeDadosLocal.length} moedas)`;
                    } else break; 
                } catch (e) { break; }
            }
            dbStatus.className = 'status-done';
            dbStatus.innerHTML = `‚úÖ Pronto! (${bancoDeDadosLocal.length} moedas)`;
            statusTexto.innerText = "Online.";
        }

        campoBusca.addEventListener('input', (e) => {
            const termo = e.target.value.toLowerCase();
            paginaAtual = 1; 
            if (termo === '') moedasFiltradas = [...bancoDeDadosLocal];
            else moedasFiltradas = bancoDeDadosLocal.filter(m => m.name.toLowerCase().includes(termo) || m.symbol.toLowerCase().includes(termo));
            desenharTabelaDaMemoria();
        });

        seletorMoeda.addEventListener('change', (e) => {
            moedaFiatSelecionada = e.target.value;
            paginaAtual = 1; bancoDeDadosLocal = []; 
            dbStatus.className = ''; dbStatus.innerText = `Atualizando...`;
            baixandoBackground = false; cargaInicialRapida();
        });

        async function abrirDetalhes(idMoeda) {
            const moeda = bancoDeDadosLocal.find(m => m.id === idMoeda);
            if (!moeda) return;
            
            document.getElementById('modal-img').src = moeda.image;
            document.getElementById('modal-nome').innerText = moeda.name;
            document.getElementById('modal-rank').innerText = `#${moeda.market_cap_rank || '-'}`;
            
            document.getElementById('modal-high').innerText = formatarDinheiro(moeda.high_24h, moedaFiatSelecionada);
            document.getElementById('modal-low').innerText = formatarDinheiro(moeda.low_24h, moedaFiatSelecionada);
            document.getElementById('modal-vol').innerText = formatarDinheiro(moeda.total_volume, moedaFiatSelecionada);
            document.getElementById('modal-mcap').innerText = formatarDinheiro(moeda.market_cap, moedaFiatSelecionada);

            modal.style.display = 'flex';
            document.getElementById('grafico-loading').style.display = 'block';

            try {
                const urlGrafico = `https://api.coingecko.com/api/v3/coins/${idMoeda}/market_chart?vs_currency=${moedaFiatSelecionada}&days=7&x_cg_demo_api_key=${CHAVE_API}`;
                const respGrafico = await fetch(urlGrafico);
                const dadosGrafico = await respGrafico.json();

                const precos = dadosGrafico.prices.map(item => item[1]); 
                const labels = dadosGrafico.prices.map(item => {
                    const data = new Date(item[0]);
                    return `${data.getDate().toString().padStart(2, '0')}/${(data.getMonth() + 1).toString().padStart(2, '0')} ${data.getHours()}:00`; 
                });

                document.getElementById('grafico-loading').style.display = 'none';
                desenharGrafico(labels, precos);
            } catch (erro) {
                document.getElementById('grafico-loading').innerText = "Erro ao carregar gr√°fico.";
            }
        }

        function desenharGrafico(labels, precos) {
            const ctx = document.getElementById('grafico-moeda').getContext('2d');
            if (meuGrafico) meuGrafico.destroy();
            meuGrafico = new Chart(ctx, {
                type: 'line', data: { labels: labels, datasets: [{ label: `Pre√ßo`, data: precos, borderColor: '#3b82f6', backgroundColor: 'rgba(59, 130, 246, 0.1)', borderWidth: 2, fill: true, pointRadius: 0, tension: 0.2 }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { ticks: { color: '#94a3b8', font: {size: 10} }, grid: { color: '#334155', borderDash: [5, 5] } } } }
            });
        }

        function fecharModal(evento, forcarFechar = false) { if (forcarFechar || evento.target === modal) modal.style.display = 'none'; }

        cargaInicialRapida();
    </script>
</body>
</html>
